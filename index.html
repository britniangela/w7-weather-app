<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>W7 Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form action="">
          <input
            type="text"
            class="search"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Orlando</h1>
        <div>
          <p>
            Sunday 21:45, broken clouds
            <br />
            Humidity: 69%, Wind: 3.6km/h
          </p>
        </div>
        <div>☀️ 86°F</div>
      </main>
      <footer>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/126512-britni-b"
          target="_blank"
          >Britni B.</a
        >
        on
        <a href="https://github.com/britniangela/w7-weather-app" target="_blank"
          >GitHub</a
        >
        and hosted by <a href="#">Netlify</a>
      </footer>
    </div>
  </body>
</html>
