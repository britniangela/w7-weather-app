<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W7 Weather App</title>
  </head>
  <body>
    <header>
      <form action="">
        <input
          type="text"
          class="search"
          placeholder="Enter a city.."
          required
        />
        <input type="submit" value="Search" />
      </form>
      <main>
        <h1>Orlando</h1>
        <p>
          Sunday 21:45, broken clouds
          <br />
          Humidity: 69%, Wind: 3.6km/h
        </p>
        ☀️ 86°F
      </main>
    </header>
    <footer>
      Coded by
      <a
        href="https://www.shecodes.io/graduates/126512-britni-b"
        target="_blank"
        >Britni B.</a
      >
      on
      <a href="https://github.com/britniangela/w7-weather-app" target="_blank"
        >GitHub</a
      >
      and hosted by <a href="#">Netlify</a>
    </footer>
  </body>
</html>
