<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>W7 Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city">Orlando</h1>
            <p class="app-details">
              Sunday 21:45, broken clouds
              <br />
              Humidity: <span class="weather-details">69%</span> , Wind:
              <span class="weather-details">3.6km/h</span>
            </p>
          </div>
          <div class="app-temperature-container">
            <div class="app-temperature-icon">☀️</div>
            <div class="app-temperature-value">86</div>
            <div class="app-temperature-unit">°F | °C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/126512-britni-b"
          target="_blank"
          >Britni B.</a
        >
        on
        <a href="https://github.com/britniangela/w7-weather-app" target="_blank"
          >GitHub</a
        >
        and hosted by <a href="#">Netlify</a>
      </footer>
    </div>
  </body>
</html>
